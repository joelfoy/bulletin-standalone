<div ng-controller="PostsCtrl">
  <h1>{{heading}}</h1>

  <form ng-submit="create()" name="hello">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ng-model="newPost.title" />
    <p>{{newPost.title|titleize}}</p>
    <label for="body">Body</label>
    <textarea name="body" id="body" ng-model="newPost.body"></textarea>
    <input type="submit" class="btn" />
  </form>

  <li ng-repeat="post in posts">
     <h2>{{post.title|titleize}}</h2>
     <p preview>{{post.body}}</p>
   </li>
</div>
